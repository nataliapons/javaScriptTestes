<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulado</title>
</head>
<body>

    <div id="res">
        <h1> Cidadania</h1>
    Qual o seu país: <input type="text" name="txtp" id="txtp">
    <input type="button" value="verificar" onclick="resultado()">

    </div>
    <script>
        function resultado() {
            var txtpe = document.querySelector('input#txtp')
            var res = document.querySelector('div#res')
            var pais = String (txtpe.value)
            res.innerHTML = `<p>Seu pais é <strong>${pais}</strong></p>`
            if (pais != 'Brasil') {
                res.innerHTML = `<p>Você é <strong>Estrangeiro</strong> !</p>`
            }
            else {
                res.innerHTML += `<p>Você é Brasileiro</p>`
            }
           
        }
        
    </script>
</body>
</html>
